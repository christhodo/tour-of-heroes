<div class="heroes-containers">
  <div class="heroes-list">
    <tour-of-heroes-app-heroes-list
      [heroes]="heroes$ | async"
      (selected)="selectHero($event)"
      (deleted)="deleteHero($event)"
    >
    </tour-of-heroes-app-heroes-list>
  </div>
  <div class="hero-details">
    <tour-of-heroes-app-hero-details
      [hero]="selectedHero"
      (cancelled)="reset()"
      (saved)="saveHero($event)"
    ></tour-of-heroes-app-hero-details>
  </div>
</div>
