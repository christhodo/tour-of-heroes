<div class="heroes-containers">
  <div class="heroes-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Hero List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let hero of heroes" (click)="selectHero(hero)">
            <h3 matLine>{{ hero.alias | titlecase }}</h3>
            <p matLine>
              {{ hero.description }}
            </p>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteHero(hero.id); $event.stopImmediatePropagation()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="hero-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="selectedHero?.id; else elseBlock">
            {{ originalTitle | titlecase }}
          </span>
          <ng-template #elseBlock>Select a Hero</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm" (submit)="saveHero(selectedHero)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Alias"
              [(ngModel)]="selectedHero.alias"
              name="alias"
              required
              type="text"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Description"
              [(ngModel)]="selectedHero.description"
              name="description"
              type="text"
            ></textarea>
          </mat-form-field>
          <section class="full-width">
            <!---<h4>{{ selectedHero.percentComplete }}% Complete</h4>
            <mat-slider
              class="full-width"
              min="0"
              max="100"
              thumbLabel
              name="percentComplete"
              [(ngModel)]="selectedHero.percentComplete"
            ></mat-slider>
          </section>
          <section>
            <mat-checkbox [(ngModel)]="selectedHero.favorite" name="favorite">
              Favorite
            </mat-checkbox>-->
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            [disabled]="form.invalid"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="reset()">Cancel</button>
        </mat-card-actions>
      </form>
      <hr />
      <pre>{{ form.value | json }}</pre>
      <pre>{{ form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
